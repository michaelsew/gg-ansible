     - debug: var=output

     - name: Import target schema (target)
       shell: "{{ tmp_directory }}/ans_import_schemas.sh"
       register: output
       when: ansible_hostname == my_target.host.hostname
       #failed_when: ( "'No such file' in output.stderr" )

     - debug: var=output

     - name: Add missing grants
